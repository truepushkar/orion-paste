{% extends "base.html" %}

{% block title %}Create paste â€” PasteBin Clone{% endblock %}

{% block content %}
<div class="grid grid-cols-1 gap-6">
  <div class="bg-white p-6 rounded-lg shadow">
    <form action="/create" method="post">
      <label class="block mb-2">
        <span class="text-sm font-medium">Title (optional)</span>
        <input name="title" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="A short title" />
      </label>

      <label class="block mb-2">
        <span class="text-sm font-medium">Language</span>
        <input name="language" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="e.g. python, javascript, text" />
      </label>

      <label class="block mb-2">
        <span class="text-sm font-medium">Paste</span>
        <textarea name="content" rows="12" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="Paste your code or text here..."></textarea>
      </label>

      <label class="block mb-4">
        <span class="text-sm">Expire after (days)</span>
        <input name="expire_days" type="number" min="0" class="mt-1 w-32 rounded-md border-gray-200 shadow-sm" placeholder="e.g. 7" />
        <div class="text-xs text-slate-500 mt-1">0 or empty = never expire</div>
      </label>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 rounded bg-indigo-600 text-white font-medium">Create Paste</button>
        <button type="reset" class="px-3 py-2 rounded border">Reset</button>
      </div>
    </form>
  </div>

  <div class="text-sm text-slate-600">Tip: use the language field to help Prism highlight your code (e.g. `python`, `javascript`, `markup`).</div>
</div>
{% endblock %}
