<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}OrionPaste{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <style>
      pre[class*="language-"] { white-space: pre-wrap; word-break: break-word; }
      ::selection { background: #14b8a6; color: #fff; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-100 font-sans min-h-screen flex flex-col">
    
    <!-- Navigation -->
    <nav class="backdrop-blur-sm bg-slate-800/70 border-b border-slate-700 shadow-md">
      <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
        <a href="/" class="font-extrabold text-2xl bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-indigo-400 hover:scale-105 transition-transform">
          Orion<span class="text-indigo-300">Paste</span>
        </a>
        <div class="text-sm text-slate-400">✨ Code · Share · Night</div>
      </div>
    </nav>

    <!-- Flash Messages -->
    <main class="flex-1 max-w-5xl mx-auto p-6 w-full">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4 space-y-2">
            {% for category, msg in messages %}
              <div class="px-4 py-2 rounded-lg text-sm font-medium shadow-md {{ 'bg-rose-700/80 text-rose-100 border border-rose-600' if category=='error' else 'bg-teal-700/80 text-teal-100 border border-teal-600' }}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="max-w-5xl mx-auto px-6 py-8 text-sm text-slate-500 text-center border-t border-slate-800">
      <p>🪐 OrionPaste • Built by <a href="https://github.com/truepushkar/orion-paste" class="text-teal-400">MoonMan</a></p>
    </footer>

    <script src="/static/main.js"></script>
  </body>
</html>
