{% extends "base.html" %}
{% block title %}404 — Not Found{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center text-center min-h-[60vh]">
  <div class="bg-slate-800/70 p-10 rounded-2xl shadow-2xl shadow-indigo-900/40 backdrop-blur-sm border border-slate-700 max-w-md w-full">
    <h1 class="text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-indigo-400">404</h1>
    <h2 class="text-xl font-semibold text-slate-200 mt-2">Page Not Found</h2>
    <p class="mt-3 text-slate-400">
      The paste you’re looking for doesn’t exist or has expired.
    </p>
    <a href="/" 
       class="mt-6 inline-block px-5 py-2.5 rounded-lg bg-gradient-to-r from-teal-500 to-indigo-500 text-slate-900 font-semibold hover:opacity-90 transition">
      🪐 Create a New Paste
    </a>
  </div>
</div>
{% endblock %}
